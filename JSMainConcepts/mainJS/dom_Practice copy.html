<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2 id="title">This is a DOM test</h2>
  <p id="testpara"></p>

  <script>
    const h2Content = document.getElementById("title");
    const pContent = document.getElementById("testpara");

    h2Content.textContent = "See, I can change whatever I want with DOM manipulation.";

    pContent.textContent = "Wow, this is awesome!";
    
  
  
  
  </script>
    
  
</body>
</html>
