    <script>
    // assignment 1
      function min(a, b) {
        if (a < b) {
          return a;
        } else {
          return b;
        }
      }

    // assignment 2
      let x = prompt("Give number for x");
      let n = prompt("Give number for n");      
      function pow(x, n) {
        let result = x;
        for (let i = 1; i < n; i++) {
          result *= x;
        }
        return result;
      }
      if (n < 1) {
        alert(`Power ${n} is not supported, use positive integer`);
      } else {
        alert(pow(x, n));
      }
    </script>
